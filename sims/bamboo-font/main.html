
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Bar Bamboo Font</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            font-family: Arial, sans-serif;
            color: #4A2C2A;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 248, 220, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            width: 300px;
            background: #FFF8DC;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }
        #canvas-container {
            text-align: center;
            background: rgba(139, 69, 19, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="textInput">Enter your tiki text:</label>
        <input type="text" id="textInput" value="TIKI BAR" maxlength="20">
    </div>
    <div id="canvas-container"></div>

    <script>
        let inputText = "TIKI BAR";
        let bambooSegments = [];
        
        // Letter definitions using bamboo stick coordinates
        const letterMap = {
            'A': [
                {x1: 10, y1: 80, x2: 50, y2: 10},  // Left diagonal
                {x1: 50, y1: 10, x2: 90, y2: 80},  // Right diagonal  
                {x1: 30, y1: 50, x2: 70, y2: 50}   // Cross bar
            ],
            'B': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 60, y2: 10},  // Top horizontal
                {x1: 10, y1: 45, x2: 55, y2: 45},  // Middle horizontal
                {x1: 10, y1: 80, x2: 60, y2: 80},  // Bottom horizontal
                {x1: 60, y1: 10, x2: 60, y2: 45},  // Top right vertical
                {x1: 60, y1: 45, x2: 60, y2: 80}   // Bottom right vertical
            ],
            'C': [
                {x1: 70, y1: 20, x2: 30, y2: 20},  // Top horizontal
                {x1: 30, y1: 20, x2: 10, y2: 40},  // Top left diagonal
                {x1: 10, y1: 40, x2: 10, y2: 50},  // Left vertical
                {x1: 10, y1: 50, x2: 30, y2: 70},  // Bottom left diagonal
                {x1: 30, y1: 70, x2: 70, y2: 70}   // Bottom horizontal
            ],
            'D': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 50, y2: 10},  // Top horizontal
                {x1: 50, y1: 10, x2: 70, y2: 30},  // Top right diagonal
                {x1: 70, y1: 30, x2: 70, y2: 60},  // Right vertical
                {x1: 70, y1: 60, x2: 50, y2: 80},  // Bottom right diagonal
                {x1: 50, y1: 80, x2: 10, y2: 80}   // Bottom horizontal
            ],
            'E': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 70, y2: 10},  // Top horizontal
                {x1: 10, y1: 45, x2: 50, y2: 45},  // Middle horizontal
                {x1: 10, y1: 80, x2: 70, y2: 80}   // Bottom horizontal
            ],
            'F': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 70, y2: 10},  // Top horizontal
                {x1: 10, y1: 45, x2: 50, y2: 45}   // Middle horizontal
            ],
            'G': [
                {x1: 70, y1: 20, x2: 30, y2: 20},  // Top horizontal
                {x1: 30, y1: 20, x2: 10, y2: 40},  // Top left diagonal
                {x1: 10, y1: 40, x2: 10, y2: 50},  // Left vertical
                {x1: 10, y1: 50, x2: 30, y2: 70},  // Bottom left diagonal
                {x1: 30, y1: 70, x2: 70, y2: 70},  // Bottom horizontal
                {x1: 70, y1: 70, x2: 70, y2: 45},  // Right vertical
                {x1: 50, y1: 45, x2: 70, y2: 45}   // Inner horizontal
            ],
            'H': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 70, y1: 10, x2: 70, y2: 80},  // Right vertical
                {x1: 10, y1: 45, x2: 70, y2: 45}   // Cross bar
            ],
            'I': [
                {x1: 20, y1: 10, x2: 60, y2: 10},  // Top horizontal
                {x1: 40, y1: 10, x2: 40, y2: 80},  // Middle vertical
                {x1: 20, y1: 80, x2: 60, y2: 80}   // Bottom horizontal
            ],
            'J': [
                {x1: 20, y1: 10, x2: 70, y2: 10},  // Top horizontal
                {x1: 60, y1: 10, x2: 60, y2: 60},  // Right vertical
                {x1: 60, y1: 60, x2: 40, y2: 80},  // Bottom right diagonal
                {x1: 40, y1: 80, x2: 20, y2: 80},  // Bottom horizontal
                {x1: 20, y1: 80, x2: 10, y2: 60}   // Bottom left diagonal
            ],
            'K': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 45, x2: 40, y2: 45},  // Middle horizontal
                {x1: 40, y1: 45, x2: 70, y2: 10},  // Top right diagonal
                {x1: 40, y1: 45, x2: 70, y2: 80}   // Bottom right diagonal
            ],
            'L': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 80, x2: 70, y2: 80}   // Bottom horizontal
            ],
            'M': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 40, y2: 40},  // Left diagonal
                {x1: 40, y1: 40, x2: 70, y2: 10},  // Right diagonal
                {x1: 70, y1: 10, x2: 70, y2: 80}   // Right vertical
            ],
            'N': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 70, y2: 80},  // Diagonal
                {x1: 70, y1: 10, x2: 70, y2: 80}   // Right vertical
            ],
            'O': [
                {x1: 30, y1: 10, x2: 50, y2: 10},  // Top horizontal
                {x1: 50, y1: 10, x2: 70, y2: 30},  // Top right diagonal
                {x1: 70, y1: 30, x2: 70, y2: 60},  // Right vertical
                {x1: 70, y1: 60, x2: 50, y2: 80},  // Bottom right diagonal
                {x1: 50, y1: 80, x2: 30, y2: 80},  // Bottom horizontal
                {x1: 30, y1: 80, x2: 10, y2: 60},  // Bottom left diagonal
                {x1: 10, y1: 60, x2: 10, y2: 30},  // Left vertical
                {x1: 10, y1: 30, x2: 30, y2: 10}   // Top left diagonal
            ],
            'P': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 60, y2: 10},  // Top horizontal
                {x1: 60, y1: 10, x2: 60, y2: 45},  // Top right vertical
                {x1: 60, y1: 45, x2: 10, y2: 45}   // Middle horizontal
            ],
            'Q': [
                {x1: 30, y1: 10, x2: 50, y2: 10},  // Top horizontal
                {x1: 50, y1: 10, x2: 70, y2: 30},  // Top right diagonal
                {x1: 70, y1: 30, x2: 70, y2: 60},  // Right vertical
                {x1: 70, y1: 60, x2: 50, y2: 80},  // Bottom right diagonal
                {x1: 50, y1: 80, x2: 30, y2: 80},  // Bottom horizontal
                {x1: 30, y1: 80, x2: 10, y2: 60},  // Bottom left diagonal
                {x1: 10, y1: 60, x2: 10, y2: 30},  // Left vertical
                {x1: 10, y1: 30, x2: 30, y2: 10},  // Top left diagonal
                {x1: 55, y1: 65, x2: 75, y2: 85}   // Tail
            ],
            'R': [
                {x1: 10, y1: 10, x2: 10, y2: 80},  // Left vertical
                {x1: 10, y1: 10, x2: 60, y2: 10},  // Top horizontal
                {x1: 60, y1: 10, x2: 60, y2: 45},  // Top right vertical
                {x1: 60, y1: 45, x2: 10, y2: 45},  // Middle horizontal
                {x1: 40, y1: 45, x2: 70, y2: 80}   // Bottom right diagonal
            ],
            'S': [
                {x1: 70, y1: 20, x2: 30, y2: 20},  // Top horizontal
                {x1: 30, y1: 20, x2: 10, y2: 30},  // Top left curve
                {x1: 10, y1: 30, x2: 40, y2: 45},  // Top to middle diagonal
                {x1: 40, y1: 45, x2: 70, y2: 60},  // Middle to bottom diagonal
                {x1: 70, y1: 60, x2: 50, y2: 70},  // Bottom right curve
                {x1: 50, y1: 70, x2: 10, y2: 70}   // Bottom horizontal
            ],
            'T': [
                {x1: 10, y1: 10, x2: 70, y2: 10},  // Top horizontal
                {x1: 40, y1: 10, x2: 40, y2: 80}   // Middle vertical
            ],
            'U': [
                {x1: 10, y1: 10, x2: 10, y2: 60},  // Left vertical
                {x1: 10, y1: 60, x2: 30, y2: 80},  // Bottom left curve
                {x1: 30, y1: 80, x2: 50, y2: 80},  // Bottom horizontal
                {x1: 50, y1: 80, x2: 70, y2: 60},  // Bottom right curve
                {x1: 70, y1: 60, x2: 70, y2: 10}   // Right vertical
            ],
            'V': [
                {x1: 10, y1: 10, x2: 40, y2: 80},  // Left diagonal
                {x1: 40, y1: 80, x2: 70, y2: 10}   // Right diagonal
            ],
            'W': [
                {x1: 10, y1: 10, x2: 20, y2: 80},  // Left diagonal
                {x1: 20, y1: 80, x2: 40, y2: 40},  // Left inner diagonal
                {x1: 40, y1: 40, x2: 60, y2: 80},  // Right inner diagonal
                {x1: 60, y1: 80, x2: 70, y2: 10}   // Right diagonal
            ],
            'X': [
                {x1: 10, y1: 10, x2: 70, y2: 80},  // Top-left to bottom-right
                {x1: 70, y1: 10, x2: 10, y2: 80}   // Top-right to bottom-left
            ],
            'Y': [
                {x1: 10, y1: 10, x2: 40, y2: 45},  // Left diagonal
                {x1: 70, y1: 10, x2: 40, y2: 45},  // Right diagonal
                {x1: 40, y1: 45, x2: 40, y2: 80}   // Bottom vertical
            ],
            'Z': [
                {x1: 10, y1: 10, x2: 70, y2: 10},  // Top horizontal
                {x1: 70, y1: 10, x2: 10, y2: 80},  // Diagonal
                {x1: 10, y1: 80, x2: 70, y2: 80}   // Bottom horizontal
            ],
            ' ': [] // Space - no bamboo sticks
        };

        function setup() {
            let canvas = createCanvas(1000, 200);
            canvas.parent('canvas-container');
            
            // Set up input event listener
            let textInput = select('#textInput');
            textInput.input(updateText);
            
            generateBambooText();
        }

        function updateText() {
            inputText = select('#textInput').value().toUpperCase();
            generateBambooText();
        }

        function generateBambooText() {
            bambooSegments = [];
            let startX = 50;
            let letterSpacing = 100;
            let yOffset = 60;
            
            for (let i = 0; i < inputText.length; i++) {
                let letter = inputText[i];
                if (letterMap[letter]) {
                    let letterSegs = letterMap[letter];
                    for (let seg of letterSegs) {
                        bambooSegments.push({
                            x1: startX + seg.x1,
                            y1: yOffset + seg.y1,
                            x2: startX + seg.x2,
                            y2: yOffset + seg.y2
                        });
                    }
                }
                startX += letterSpacing;
            }
        }

        function draw() {
            // Tropical gradient background
            for (let y = 0; y < height; y++) {
                let inter = map(y, 0, height, 0, 1);
                let c = lerpColor(color(139, 69, 19), color(255, 248, 220), inter);
                stroke(c);
                line(0, y, width, y);
            }
            
            // Draw bamboo segments
            for (let segment of bambooSegments) {
                drawBambooStick(segment.x1, segment.y1, segment.x2, segment.y2);
            }
        }

        function drawBambooStick(x1, y1, x2, y2) {
            let len = dist(x1, y1, x2, y2);
            let angle = atan2(y2 - y1, x2 - x1);
            
            push();
            translate(x1, y1);
            rotate(angle);
            
            // Draw bamboo stick with gradient
            let stickWidth = 12;
            let numSegments = max(2, floor(len / 25));
            let segmentLength = len / numSegments;
            
            for (let i = 0; i < numSegments; i++) {
                let segX = i * segmentLength;
                let nextSegX = (i + 1) * segmentLength;
                
                // Bamboo segment colors
                let bambooColor1 = color(160 + random(-20, 20), 120 + random(-15, 15), 60 + random(-10, 10));
                let bambooColor2 = color(190 + random(-15, 15), 140 + random(-10, 10), 80 + random(-5, 5));
                
                // Draw segment with gradient effect
                for (let w = -stickWidth/2; w <= stickWidth/2; w += 1) {
                    let lerpAmount = map(abs(w), 0, stickWidth/2, 0, 1);
                    let segColor = lerpColor(bambooColor2, bambooColor1, lerpAmount);
                    stroke(segColor);
                    line(segX, w, nextSegX, w);
                }
                
                // Add bamboo joint lines
                if (i > 0) {
                    stroke(101, 67, 33);
                    strokeWeight(2);
                    for (let w = -stickWidth/2; w <= stickWidth/2; w += 1) {
                        point(segX, w);
                    }
                    strokeWeight(1);
                }
                
                // Add texture lines
                stroke(139, 119, 101, 100);
                strokeWeight(0.5);
                let numLines = 3;
                for (let j = 0; j < numLines; j++) {
                    let lineY = random(-stickWidth/3, stickWidth/3);
                    line(segX + 2, lineY, nextSegX - 2, lineY);
                }
            }
            
            // End caps removed for cleaner look
            
            pop();
        }
    </script>
</body>
</html>
