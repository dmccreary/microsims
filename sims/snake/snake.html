<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #start-button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="controls">
            <button id="start-button">Start</button>
            <div id="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="2" max="15" value="5">
                <span id="speed-value">10</span>
            </div>
        </div>
    </div>
    <div id="version">v1.2.8</div>
    <script src="snake.js"></script>
</body>
</html>
