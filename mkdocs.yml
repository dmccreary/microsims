# Dan's MicroSite Standards from here down
theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
  - social_override

markdown_extensions:
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true

extra_css:
   - css/extra.css

extra_javascript:
  - js/extra.js
  # required for rendering math equations
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  analytics:
      provider: google
      property: G-BBR7MPK96Z